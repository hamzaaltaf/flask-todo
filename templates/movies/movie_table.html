{% if movies %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Plot</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>{{movie.name}}</td>
                    <td>{{movie.plot}}</td>
                    <td>{{movie.genre}}</td>
                    <td>
                        <a class="btn btn-danger" href="{{url_for('delete_movie', id=movie.id)}}">Delete</a>
                        <a class="btn btn-warning" href="{{url_for('edit_movie', id=movie.id)}}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <h3>No Movies Found.</h3>
{% endif %}
